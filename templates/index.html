<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes!</title>
</head>
<body>
    
    <h1>All Cupcakes!!</h1>

    <ul id="cupcakes-list">
        {% for cupcake in cupcakes %}
        <li>
            <a href="/api/cupcakes/{{cupcake.id}}">
            <img src="/api/cupcakes/{{cupcake.image}}" height="30" width="30">
            <br>Flavor: {{cupcake.flavor}}
            <br>Size: {{cupcake.size}}
            <br>Rate: {{cupcake.rating}}
            </a>
            <br>
            <button class="delete-cupcake" data-id="{{cupcake.id}}">X</button>
            <br>
            <br>
        </li>
        {% endfor %}
    </ul>


    <h2>Add a new Cupcake</h2>
    
    <form id="create-new-cupcake">
        <div>
            <label for="flavor" id="flavor">Flavor:</label>
            <input type="text" name="flavor" id="form-flavor" placeholder="Enter a flavor">
        </div>

        <div>
            <label for="size" id="size">Size:</label>
            <input type="text" name="size" id="form-size" placeholder="Enter a size">
        </div>

        <div>
            <label for="rating" id="rating">Rating:</label>
            <input type="number" name="rating" id="form-rating" placeholder="Enter a rating">
        </div>

        <div>
            <label for="image" id="image">Image(URL):</label>
            <input type="text" name="image" id="form-image" placeholder="Enter your image(URL)">
        </div>

        <button type="submit">Add!</button>
    </form>
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/cupcakes.js"></script>
</body>
</html>
